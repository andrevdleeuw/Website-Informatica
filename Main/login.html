<!DOCTYPE html>
<html id="loginHTML">
<head>
<meta charset="UTF-8">
<title>Login-Schepijs</title>
<link rel="stylesheet" type="text/css" href="stylesheet1.css">
</head>

<body oncontextmenu="return false" id="loginBckgrnd">
    <script src="jscript.js"></script>
    <div>
        <img src="IceCream.png" id="loginImg" onclick=homeButton();> 
        <form name="login">
            <div class="login">
                <input type="text" placeholder="Gebruikersnaam" name="userid" class="inputField"><br>
                <input type="password" placeholder="Wachtwoord" name="pswrd" class="inputField"><br>
                <input type="button" onclick="check(this.form)" value="Inloggen" id="loginBtn"/>
            </div>
        </form>
    </div>
</body>

</html>
